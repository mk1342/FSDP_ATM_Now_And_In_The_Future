<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bill Payment - OCBC Bank</title>
    <link rel="stylesheet" href="bill-payment.css">
</head>
<body>
    <div class="page-container">
        <div class="bank-header">
            <div class="bank-logo">
                <img src="images/ocbc_logo.png">
            </div>
            <h1>Bill Payment</h1>
        </div>
        <div class="header-translate">
            <div id="google_translate_element"></div>
        </div>
        <div class="bill-payment-container">
            <div class="payment-section">
                <h3>Pay Bills</h3>
                
                <form class="payment-form bottom-right-container" id="paymentForm">
                    <div class="form-group">
                        <label for="bill-type">Bill Type</label>
                        <select id="bill-type" class="form-select" required>
                            <option value="">Select Bill Type</option>
                            <option value="utilities">Utilities (SP Group)</option>
                            <option value="telecom">Telecommunications</option>
                            <option value="credit-card">Credit Card</option>
                            <option value="insurance">Insurance</option>
                            <option value="tax">Income Tax</option>
                            <option value="other">Other Bills</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="biller">Biller</label>
                        <select id="biller" class="form-select" required>
                            <option value="">Select Biller</option>
                            <option value="sp-group">SP Group</option>
                            <option value="singtel">Singtel</option>
                            <option value="starhub">StarHub</option>
                            <option value="iras">IRAS</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="account-number">Account Number</label>
                        <input type="text" id="account-number" class="form-input" placeholder="Enter account number" required>
                    </div>

                    <div class="form-group">
                        <label for="amount">Amount (S$)</label>
                        <input type="number" id="amount" class="form-input" placeholder="0.00" min="1" step="0.01" required>
                    </div>

                    <div class="form-group">
                        <label for="from-account">From Account</label>
                        <select id="from-account" class="form-select" required>
                            <option value="savings">Savings Account (***-1234) - S$ 12,450.75</option>
                            <option value="current">Current Account (***-5678) - S$ 8,230.20</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="payment-date">Payment Date</label>
                        <input type="date" id="payment-date" class="form-input" required>
                    </div>

                    <div class="form-actions">
                        <button type="submit" class="btn-primary">Pay Now</button>
                        <button type="button" class="btn-secondary" onclick="window.location.href='morenoncashservice.html'">Cancel</button>
                    </div>
                    <div>
                        <button class="red-btn" onclick="window.location.href='call-helpdesk-confirmation.html'" ><img src="images/helpdesk-icon.png"></button>
                    </div>
                </form>
            </div>

            <div class="saved-billers">
                <h3>Saved Billers</h3>
                <div class="biller-list" id="billerList">
                </div>
            </div>
        </div>
    </div>

    <script src="bill-payment.js"></script>
    <script type="text/javascript">
        function googleTranslateElementInit() {
            new google.translate.TranslateElement({
                pageLanguage: 'en',
                layout: google.translate.TranslateElement.InlineLayout.SIMPLE,
                autoDisplay: false
            }, 'google_translate_element');
            
            // Remove Google branding frame after load
            setTimeout(function() {
                var frame = document.querySelector('.goog-te-banner-frame');
                if (frame) frame.style.display = 'none';
                document.body.style.top = '0px';
            }, 500);
        }
    </script>
    
    <script type="text/javascript" src="https://translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>
</body>
</html>
