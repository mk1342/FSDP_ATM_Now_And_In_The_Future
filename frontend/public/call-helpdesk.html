<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OCBC ATM - Confirm</title>
    <link rel="stylesheet" href="callhelpdesk.css">
</head>
<body>
    <div class="atm-container">

        <div class="atm-header">
            <div class="bank-logo">
                <img src="images/ocbc_logo.png" alt="OCBC Bank">

        </div>

        <div class="helpdesk-main">
            <div class="circle-wrapper">
                <div class="large-circle">
                    <img src="images/ocbc-bank-full-logo.png" alt="Helpdesk" />

                <div class="helpdesk-location">
                    OCBC CENTRAL BRANCH
                </div>

                <div class="small-circle" onclick="window.location.href='survey.html'">
                    <img src="images/end-call.png">

            </div>
        </div>


    </div>

    <script src="script.js"></script>
