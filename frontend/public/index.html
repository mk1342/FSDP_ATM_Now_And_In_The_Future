<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OCBC ATM - Welcome</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="atm-container">
        <div class="atm-header">
            <div class="bank-logo">
                <img src="images/ocbc_logo.png" alt="OCBC Bank">
            </div>
            <div class="atm-title">Welcome to OCBC ATM</div>
        </div>
        <div class="header-translate">
            <div id="google_translate_element"></div>
        </div>
        <div class="atm-main">
            <div class="left-panel">
                <div class="greeting">
                    <h1>Hello!</h1>
                    <p>What would you like to do today?</p>
                </div>

            </div>

            <div class="right-panel">
                <div class="non-cash-services">
                    <h2>Non Cash Services</h2>
                    <div class="service-buttons">
                        <button class="service-btn" data-service="settings" onclick="window.location.href='cash-withdrawal.html'">
                            Cash Withdrawal
                        </button>
                        <button class="service-btn" data-service="balance" onclick="window.location.href='account-balance.html'">
                            Balance enquiry
                        </button>
                        <button class="service-btn" data-service="more" onclick="window.location.href='morenoncashservice.html'">
                            More services
                        </button>
                    </div>
                </div>

                <div class="transaction-display">
                    <div class="display-content active">
                        <div class="welcome-message">
                            <div class="welcome-icon">ðŸ‘‹</div>
                            <h3>Welcome to OCBC</h3>
                            <p>Please select a service to begin</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>


    </div>

    <script src="script.js"></script>
    <script type="text/javascript">
        function googleTranslateElementInit() {
            new google.translate.TranslateElement({
                pageLanguage: 'en',
                layout: google.translate.TranslateElement.InlineLayout.SIMPLE,
                autoDisplay: false
            }, 'google_translate_element');
            
            // Remove Google branding frame after load
            setTimeout(function() {
                var frame = document.querySelector('.goog-te-banner-frame');
                if (frame) frame.style.display = 'none';
                document.body.style.top = '0px';
            }, 500);
        }
    </script>
    
    <script type="text/javascript" src="https://translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>
</body>
</html>
