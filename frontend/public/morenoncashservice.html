<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OCBC ATM - More Services</title>
    <link rel="stylesheet" href="morestyle.css">
</head>
<body>
    <div class="atm-container">
        <div class="atm-header">
            <div class="bank-logo">
                <img src="images/ocbc_logo.png" alt="OCBC Bank">
            </div>
            <div class="atm-title">More Services</div>
        </div>

        <div class="atm-main">
            <div class="greeting">
                <h1>Hello!</h1>
                <p>What would you like to do today?</p>
            </div>

            <div class="services-grid">
                <button class="service-card" onclick="window.location.href='cash-withdrawal.html'">
                    <div class="service-icon">üíµ</div>
                    <div class="service-content">
                        <h3>Withdrawal</h3>
                    </div>
                </button>

                <button class="service-card" onclick="window.location.href='transfer-settings.html'">
                    <div class="service-icon">üîÑ</div>
                    <div class="service-content">
                        <h3>Transaction</h3>
                    </div>
                </button>

                <button class="service-card" onclick="window.location.href='account-balance.html'">
                    <div class="service-icon">üìä</div>
                    <div class="service-content">
                        <h3>Balance Inquiry</h3>
                    </div>
                </button>

                <button class="service-card" onclick="window.location.href='bill-payment.html'">
                    <div class="service-icon">üßæ</div>
                    <div class="service-content">
                        <h3>Bill Payment</h3>
                    </div>
                </button>

                <button class="service-card" onclick="window.location.href='transfer-confirmation.html'">
                    <div class="service-icon">üí∏</div>
                    <div class="service-content">
                        <h3>Transfer Funds</h3>
                    </div>
                </button>

                <button class="service-card" onclick="window.location.href='CPF-transactions.html'">
                    <div class="service-icon">üè¶</div>
                    <div class="service-content">
                        <h3>CPF Services</h3>
                        <p>CPF transactions</p>
                    </div>
                </button>
            </div>
        </div>

        <div class="atm-footer">
            <div class="control-panel">
                <button class="control-btn back-btn" onclick="window.location.href='index.html'">
                    Cancel
                </button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
