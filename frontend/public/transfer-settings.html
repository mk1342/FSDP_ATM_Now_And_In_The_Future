<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transfer Settings - OCBC Bank</title>
    <link rel="stylesheet" href="transfer-settings.css">
</head>
<body>
    <div class="page-container">
        <div class="bank-header">
            <div class="bank-logo">
                <img src="images/ocbc_logo.png">
            </div>
            <h1>Transfer Settings</h1>
        </div>
        <div class="header-translate">
            <div id="google_translate_element"></div>
        </div>
        <div class="settings-container">
            <div class="settings-section">
                <h3>Transfer Limits</h3>
                <div class="settings-form" id="limitsForm">
                    <div class="form-group">
                        <label for="daily-limit">Daily Transfer Limit (S$)</label>
                        <input type="number" id="daily-limit" class="form-input" value="5000" min="1000" max="50000">
                        <span class="help-text">Maximum: S$ 50,000 per day</span>
                    </div>

                    <div class="form-group">
                        <label for="per-transaction-limit">Per Transaction Limit (S$)</label>
                        <input type="number" id="per-transaction-limit" class="form-input" value="2000" min="500" max="10000">
                        <span class="help-text">Maximum: S$ 10,000 per transaction</span>
                    </div>
                </div>
            </div>

            <div class="settings-section">
                <h3>Beneficiary Management</h3>
                <div class="beneficiaries-list" id="beneficiariesList">
                    <!-- Beneficiaries will be populated by JavaScript -->
                </div>
                
                <button class="btn-primary" id="addBeneficiaryBtn">Add New Beneficiary</button>
            </div>

            <div class="settings-section">
                <h3>Security Settings</h3>
                <div class="security-options" id="securityOptions">
                    <!-- Security options will be populated by JavaScript -->
                </div>
            </div>

            <div class="action-buttons">
                <button class="btn-primary" id="saveSettingsBtn">Save Settings</button>
                <button class="btn-secondary" onclick="window.location.href='morenoncashservice.html'">Cancel</button>
            </div>
        </div>
    </div>

    <script src="transfer-settings.js"></script>
    <script type="text/javascript">
        function googleTranslateElementInit() {
            new google.translate.TranslateElement({
                pageLanguage: 'en',
                layout: google.translate.TranslateElement.InlineLayout.SIMPLE,
                autoDisplay: false
            }, 'google_translate_element');
            
            // Remove Google branding frame after load
            setTimeout(function() {
                var frame = document.querySelector('.goog-te-banner-frame');
                if (frame) frame.style.display = 'none';
                document.body.style.top = '0px';
            }, 500);
        }
    </script>
    
    <script type="text/javascript" src="https://translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>
</body>
</html>
